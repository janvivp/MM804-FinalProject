<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <style>
    .widget {
      position: relative;
      z-index: 2;
      color: white;
    }
  </style>
  <body>
    <!-- This is the html file for designing the control panel. 
    Sidebar for control Panel -->
    <div id="isoWidget" class="widget">
      <div>Change ISO Value</div>
      <br />
      <input
        class="isoValue"
        type="range"
        min="0.0"
        max="1.0"
        step="0.05"
        value="0.0"
      />
    </div>
    
  </body>
</html>
